<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #70c7e4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 40px;
        }

        .startup {
            text-align: center;
            margin-bottom: 30px;
        }

        .startup img {
            max-width: 100px;
            max-height: 100px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }

        .featured-startups {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .startup-card {
            background-color: #ffffff;
            padding: 100px;
            margin: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Startup Community</h1>
        <p>Connect with innovative startups and entrepreneurs.</p>
    </header>

    <section>
        <h2>Featured Startups</h2>
        <div class="featured-startups">
            <div class="startup-card">
                <div class="startup">
                    <img src="images/swarosdifhj.jpg" alt="startup 1 Logo">
                    <p>Startup 1: Swarovski produces crystals of the finest qualityl.</p>
                </div>
            </div>

            <div class="startup-card">
                <div class="startup">
                    <img src="images/swarosdifhj.jpg" alt="Startup 2 Logo">
                    <p>Startup 2: collection of diamond jwellary.</p>
                </div>
            </div>

            <!-- Add more featured startups as needed -->
        </div>
    </section>

    <section>
        <div class="cta-button">
            <a href="#join">Join the Community</a>
        </div>
    </section>
</body>

</html>
